<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/logo.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Zone</title>
</head>

<body class="body">

    <div class="menu-container">
        <button class="menu-icon">Abrir Menú</button>
        <nav class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <button class="close-menu-icon">Cerrar Menú</button>
        </nav>
    </div>
    <header>
        <img src="/public/logo.png" alt="" class="logo">
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="menu-icon">☰</div>

    </header>
    <main>
        <section class="main-banner">
            <div class="slider">
                <div class="slide active">
                    <img src="public/dl3d5ccidn9wlkemhfjr.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="public/DMC6.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="public/dl3d5ccidn9wlkemhfjr.jpg" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="public/DMC6.jpg" alt="Slide 4">
                </div>
                <div class="slide">
                    <img src="public/dl3d5ccidn9wlkemhfjr.jpg" alt="Slide 5">
                </div>
            </div>

            <div class="slider-controls">
                <span class="prev">❮</span>
                <span class="next">❯</span>
            </div>
        </section>
        <section class="game-list">
            
            <form action="" method="">
                <label for="tag-filter">Filtrar por categoría:</label>
                <select name="tags" id="tag-filter">
                    <option value="">Todos los juegos</option>
                </select>
            </form>

            <div class="game-item">
                <div class="container" id="game-container"></div>
            </div>

        </section>
    </main>
    
</body>
<script src="main.js"></script>

</html>

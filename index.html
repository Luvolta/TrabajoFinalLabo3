<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/icon.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Zone</title>
</head>

<body class="body">

    <header>
        <img src="public/logo.png" alt="" class="logo">
        <div class="search-bar">
            <nav class="navbar">

                <input type="checkbox" id="menu-toggle" />
                <label for="menu-toggle" class="hamburger-icon">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </label>
                <div class="dropdown-menu">
                  <a href="#">Inicio</a>
                  <a href="#">Sobre nsotros</a>
                  <a href="#">Servicios</a>
                  <a href="#">Contacto</a>
                </div>
              </nav>
        
    </header>
    <main>
        <section class="main-banner">
            <div class="slider">
                <div class="slide active">
                    <img src="public/doom_eternal-5059405.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="public/assassin__039_s_creed__2017_-5207810.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="public/Devil-May-Cry-HD-500x214.jpg" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="public/33vyds6rg6l51.jpg" alt="Slide 4">
                </div>
                <div class="slide">
                    <img src="public/firewatch-games-artist-digital-art-wallpaper-preview.jpg" alt="Slide 5">
                </div>
            </div>

            <div class="slider-controls">
                <span class="prev">❮</span>
                <span class="next">❯</span>
            </div>
        </section>
        <section class="game-list">
            
            <form action="" method="" class="filtro">
                <label for="tag-filter">Filtrar por categoría:</label>
                <select name="tags" id="tag-filter">
                    <option value="">Todos los juegos</option>
                </select>
            </form>

            <div class="game-item">
                <div class="container" id="game-container"></div>
            </div>

        </section>
    </main>
    
</body>
<script src="main.js"></script>

</html>
